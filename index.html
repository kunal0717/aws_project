<!DOCTYPE html>
<html>
<head>
  <title>Face Recognition</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section class="image-upload" id="celebrity-panel">
      <h2>Upload Celebrity Image</h2>
      <div class="image-upload-box" id="celebrity-upload-box">
        <label for="celebrity-photo">Drag and Drop or Click to Upload</label>
        <input type="file" id="celebrity-photo" accept="image/*">
      </div>
    </section>

    <section class="image-upload" id="image-panel">
      <h2>Upload Image</h2>
      <div class="image-upload-box" id="image-upload-box">
        <label for="image-photo">Drag and Drop or Click to Upload</label>
        <input type="file" id="image-photo" accept="image/*">
      </div>
    </section>
  </main>
</body>
</html>
