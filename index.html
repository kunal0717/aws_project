<!DOCTYPE html>
<html>
<head>
  <title>Image Upload</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Image Upload</h1>
  </header>

  <main>
    <section>
      <div class="image-upload">
        <input type="file" id="image" accept="image/*">
        <label for="image">
          <span class="upload-text">Drag and Drop or Click to Upload</span>
        </label>
      </div>
    </section>
  </main>
</body>
</html>
