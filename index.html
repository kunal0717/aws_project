<!DOCTYPE html>
<html>
<head>
  <title>Face Recognition</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Face Recognition</h1>
    <section id="about">
      <h2>About</h2>
      <p>Welcome to our face recognition website. We use advanced algorithms to identify and match faces in photos. Upload a reference photo and multiple photos to get started.</p>
    </section>
  </header>

  <main>
    <section>
      <h2>Reference Photo</h2>
      <div class="image-upload">
        <input type="file" id="reference-photo" accept="image/*">
        <label for="reference-photo">Upload</label>
      </div>
    </section>

    <section>
      <h2>Photos</h2>
      <div class="image-upload">
        <input type="file" id="number-photos" accept="image/*" multiple>
        <label for="number-photos">Upload</label>
      </div>
    </section>

    <section>
      <h2>Submit Button</h2>
      <button type="submit">Submit</button>
    </section>
  </main>
</body>
</html>
