<!DOCTYPE html>
<html>
<head>
  <title>Face Recognition</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="navigation">
      <ul>
        <li><a href="#home">Home</a></li>
        <li class="separator">|</li>
        <li><a href="#contact">Contact</a></li>
        <li class="separator">|</li>
        <li><a href="#login">LogIn</a></li>
        <li class="separator">|</li>
        <li><a href="#signup">SignUp</a></li>
      </ul>
    </nav>

  </header>

  <main>
    <section>
      <h2>Reference Photo</h2>
      <div class="image-upload">
        <input type="file" id="reference-photo" accept="image/*">
        <label for="reference-photo">Upload</label>
      </div>
    </section>

    <section>
      <h2>Photos</h2>
      <div class="image-upload">
        <input type="file" id="number-photos" accept="image/*" multiple>
        <label for="number-photos">Upload</label>
      </div>
    </section>

    <section>
      <h2>Submit Button</h2>
      <button type="submit">Submit</button>
    </section>
  </main>
</body>
</html>
